<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		function validateForm() {
			var x = document.forms["myForm"]["fname"].value
			if(x === ""){
				alert("Debe tener nombre")
				return false
			}
		}
	</script>
</head>
<body>
	<form action="/mi_ruta_post" method="POST" name="myForm" onsubmit="return validateForm()">
		Name: 
		<input type="text" name="fname">
		<input type="submit">
	</form>
		


</body>
</html>
