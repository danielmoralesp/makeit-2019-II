<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Haga click en el boton para mostrar la fecha</p>

	<button onclick="displayDate()">La hora es?</button>

	<script>
		function displayDate(){
			document.getElementById('demo').innerHTML = Date()
		}
	</script>

	<p id="demo"></p>
